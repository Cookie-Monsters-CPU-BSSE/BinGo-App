    <script>
      const shutterButton = document.getElementById("toggleDetectingEl");
      
      function shutterPress() {
        shutterButton.classList.add("clicked");
        setTimeout(() => {
          shutterButton.classList.remove("clicked");
        }, 300);
      }

      window.onload = function() {
        // Get the canvas element by its ID
