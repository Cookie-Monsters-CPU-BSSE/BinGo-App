<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <script src="webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:#D9EBB4;">
    <div class="imgcontainer">
      <img src="images/miniLogo.svg" alt="logo" class="logo">
    </div>
    <div class="video-container">
      <video id="webCam" autoplay playsinline></video>
    </div>
    <canvas id="canvas"></canvas>
    <div class="shuttercontainer">
      <a download onclick="takePhoto()" class="shutterbtn" id="shutterButton">
        <img src="/images/Shutter button.svg" alt="Button Image">
      </a>
    </div>
    <script>
      const webCamElement = document.getElementById("webCam");
      const canvasElement = document.getElementById("canvas");
      const theWebCam = new Webcam(webCamElement, "user", canvasElement);
      const shutterButton = document.getElementById("shutterButton");
      
      theWebCam.start();

      function takePhoto() {
        let picture = theWebCam.snap();
        document.querySelector("a").href = picture;
        shutterButton.classList.add("clicked");
        setTimeout(() => {
          shutterButton.classList.remove("clicked");
        }, 500);
      }
    </script>
  </body>
</html>
