<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>

    <style>
      a {
        padding: 10px;
        background-color: orange;
        color: white;
        text-decoration: none;
      }

      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <video id="webCam" autoplay playsinline width="800" height="600"></video>
    <canvas id="canvas"></canvas>
    <a download onclick="takePhoto()">SNAP</a>

    <script>
      const webCamElement = document.getElementById("webCam");
      const canvasElement = document.getElementById("canvas");
      const theWebCam = new Webcam(webCamElement, "user", canvasElement);
      
      theWebCam.start();

      function takePhoto() {
        let picture = theWebCam.snap();
        document.querySelector("a").href = picture;
      }
    </script>
  </body>
</html>
